<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Podríamos usar Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <div class="row row-cols-2 g-0" style="height:100vh">
        <div class="h-100 bg-info d-flex align-items-center justify-content-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42 42">
            <style>
              .textouno {
                font: italic 5px sans-serif;
                fill: black;
              }
            </style>
            <g id="primera"></g>
            <text class="textouno" id="primer-porcentaje" x="50%" y="50%" text-anchor="middle" fill="#fff"></text>
          </svg>
        </div>
        <div class="h-100 bg-success d-flex align-items-center justify-content-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42 42">
            <style>
              .textodos {
                font: italic 5px sans-serif;
                fill: black;
              }
            </style>
            <g id="segunda"></g>
            <text class="textodos" id="segundo-porcentaje" x="50%" y="50%" text-anchor="middle" fill="#fff"></text>
          </svg>          
        </div>
      </div>
    </div>
    <script>
      const primerValor = 24;
      const segundoValor = 48;
      
      // Función para calcular el porcentaje
      function calcularPorcentaje(valor, total) {
        return ((valor / total) * 100).toFixed(2);
      }
      
      let cero = document.querySelector("#primera");
      let primerPorcentaje = calcularPorcentaje(primerValor, 100);
      cero.innerHTML = ` <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
        <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d2d3d4" stroke-width="3"></circle>
        <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#ce4b99" stroke-width="3" stroke-dasharray="${primerValor} ${100-primerValor}" stroke-dashoffset="0"></circle>`;
      document.querySelector("#primer-porcentaje").textContent = `${primerPorcentaje}%`;
      
      let uno = document.querySelector("#segunda");
      let segundoPorcentaje = calcularPorcentaje(segundoValor, 100);
      uno.innerHTML = ` <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
        <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d2d3d4" stroke-width="3"></circle>
        <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#ce4b99" stroke-width="3" stroke-dasharray="85 15" stroke-dashoffset="0"></circle>`;
      document.querySelector("#segundo-porcentaje").textContent = `${segundoPorcentaje}%`;
    </script>
  </body>
</html>
